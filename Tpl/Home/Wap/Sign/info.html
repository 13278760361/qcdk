<title>详细信息</title>

<body class="sign_info_bd">
	
<!--查看工资情况-->
<div class="sign_shadow">
	<div class="sign_dialog" >
		<div class="sign_info_box">
			<div class="sib_tit"><a href='javascript:' onClick='history.back();'><i class="close"></i></a><span>{$date}</span></div>
			<p>
				<span>上班时间 : </span>
				<b>{$start_time}</b>
			</p>
			<p>
				<span>下班时间 : </span>
				
				<if condition="$reason neq null">
				<em>{$reason}</em>
				<elseif condition="$end_time eq '未打卡'"/>
				<em>{$end_time}</em>
				<else />
				<b>{$end_time}</b>
				</if>
				
			</p>
			<if condition="$wages_status eq 0">
				
			<else / >
			<div class="sign_info_btn "><a href="{:U('Sign/wages',array('clickTime'=>$clickTimes) )}">工资信息</a></div>
			</if>
		</div>
		<div class="sign_info_month"><img src="{:CS_PATH}png/{$clickMonth}.png" /></div>
	</div>
</div>
